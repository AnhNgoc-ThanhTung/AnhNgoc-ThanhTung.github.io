<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ánh Ngọc - Thanh Tùng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cover">
        <h1>Ánh Ngọc<br>-<br>Thanh Tùng</h1>
    </div>
    <div class="bride">
        <img src="./imgs/testd.jpeg" alt="Cô Dâu">
        <h2>Cô Dâu: Ánh Ngọc</h2>
    </div>
    <div class="groom">
        <img src="./imgs/testr.jpeg" alt="Chú Rể">
        <h2>Chú Rể: Thanh Tùng</h2>
    </div>
    <div class="invitation">
        <p>Trân trọng kính mời<br>đến dự buổi lễ kết hôn của chúng tôi</p>
        <p>vào hồi</p>
        <h1>09 giờ</h1>
        <h2>ngày 09/02/2025</h2>
        <p>tại tư gia nhà gái</p>
    </div>
    <div class="rsvp">
        <form id="rsvpForm"> 
            <label for="name">Họ Tên:</label> 
            <input type="text" id="name" name="name" required> 
            <label for="phone">Số Điện Thoại:</label>
            <input type="tel" id="phone" name="phone" required> 
            <label for="attendance">Xác Nhận Tham Dự:</label> 
            <select id="attendance" name="attendance" required> 
                <option value="yes">Có</option> 
                <option value="no">Không</option> 
            </select> 
            <label for="message">Lời Chúc:</label>
            <textarea id="message" name="message"></textarea> 
            <button type="submit">Gửi</button> 
        </form>
    </div>
    <div class="messages">
        <h3>Lời Chúc:</h3>
        <ul id="messagesList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
